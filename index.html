<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@200&display=swap" rel="stylesheet">
<script src="main.js"></script>
</head>

<body style="background: #dff2f1;">
    <div class="container">
        <div class="row m-3">
            <h1 class="text-center mt-5 mb-5 text-uppercase" style="font-family: poppins;">Calculadora ☜(ﾟヮﾟ☜)</h1>
            <h4 class="text-center mb-4" style="font-family: 'Raleway', sans-serif;">Ingrese dos números para sumarlos respectivamente.</h4>
            <div class="col">
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="Ingrese un número" aria-label="Username"
                        aria-describedby="addon-wrapping" style="font-family: 'Raleway', sans-serif; font-weight: bold;" id="num1">
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col mt-4">
                <input type="number" class="form-control" placeholder="Ingrese otro número" aria-label="Username"
                        aria-describedby="addon-wrapping" style="font-family: 'Raleway', sans-serif; font-weight: bold;" id="num2">
            </div>
        </div>

        <div class="row m-3">
            <div class="col mt-2">
                <button type="button" class="btn btn-secondary" style="font-family: poppins;" id="btnSumar" onclick="sumar()">Sumar</button>
            </div>
            <div class="col mt-2">
                <button type="button" class="btn btn-primary" style="font-family: poppins;" id="btnMultiplicar" onclick="multiplicar()">Multiplicar</button>
            </div>
            <div class="col mt-2">
                <button type="button" class="btn btn-warning" style="font-family: poppins;" id="btnDividir" onclick="dividir()">Dividir</button>
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <div class="alert alert-danger" role="alert" data-bs-dismiss="alert" style="font-family: 'Raleway', sans-serif; font-weight: bold;" hidden id="alertResul">
                    El resultado es: <span style="font-weight: bold; font-family: poppins; font-weight: bolder;" id="resul"></span>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
